<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekotify - Kişisel Müzik Deneyimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Circular', sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Login Container */
        .login-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .login-title {
            color: white;
            margin-bottom: 2rem;
            font-size: 3rem;
        }
        
        .login-description {
            color: #b3b3b3;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .login-button {
            padding: 1rem 2rem;
            border-radius: 99px;
            background-color: #1db954;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Ekotify Aplha Version</h1>
        <p class="login-description">
            Spotify'ın tüm özelliklerini sunan, daha kişiselleştirilmiş bir müzik deneyimi yaşayın.
            Şarkılarınızı keşfedin, çalma listeleri oluşturun ve müziğin tadını çıkarın.
        </p>
        <a id="login-button" class="login-button">SPOTIFY İLE GİRİŞ YAP</a>
    </div>

<script>
document.getElementById('login-button').addEventListener('click', function() {
    const clientId = 'affef24324e44ba58d0c7bac3bcd4423';
    const redirectUri = 'https://efkantuncc.github.io/ekotify/callback.html';
    const scopes = 'user-read-private user-read-email user-top-read';
    
    const authUrl = new URL('https://accounts.spotify.com/authorize');
    authUrl.searchParams.append('client_id', clientId);
    authUrl.searchParams.append('response_type', 'token');
    authUrl.searchParams.append('redirect_uri', redirectUri);
    authUrl.searchParams.append('scope', scopes);
    authUrl.searchParams.append('show_dialog', 'true');
    
    window.location.href = authUrl.toString();
});
</script>

</body>
</html>
