<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekotify - Kişisel Müzik Deneyimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Circular', sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            height: 100%;
            background-color: #040404;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            height: 40px;
            margin-bottom: 30px;
        }
        
        .sidebar-option {
            color: #b3b3b3;
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .sidebar-option.active {
            color: white;
        }
        
        .sidebar-option:hover {
            color: white;
        }
        
        .sidebar-option i {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .divider {
            border: none;
            border-top: 1px solid #282828;
            margin: 15px 0;
        }
        
        .playlist-title {
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 700;
            margin: 20px 0 10px;
        }
        
        .playlist-item {
            color: #b3b3b3;
            font-size: 14px;
            padding: 5px 0;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item:hover {
            color: white;
        }
        
        .playlist-item.active {
            color: white;
            font-weight: 600;
        }
        
        .create-playlist, .liked-songs {
            display: flex;
            align-items: center;
            color: #b3b3b3;
            padding: 10px 0;
            cursor: pointer;
        }
        
        .create-playlist:hover, .liked-songs:hover {
            color: white;
        }
        
        .create-playlist i, .liked-songs i {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .create-playlist i {
            background-color: #b3b3b3;
            color: #040404;
            border-radius: 2px;
            padding: 2px;
        }
        
        .liked-songs i {
            background: linear-gradient(135deg, #450af5, #c4efd9);
            color: white;
            border-radius: 2px;
            padding: 2px;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 14px;
            margin-top: auto;
            padding: 20px 0;
            text-align: left;
        }
        
        .logout-btn:hover {
            color: white;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(#1a1a1a, #121212);
            overflow-y: auto;
            padding-bottom: 90px;
        }
        
        /* Player Styles */
        .player {
            height: 90px;
            width: 100%;
            background-color: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            bottom: 0;
            z-index: 100;
            margin-left: 240px;
        }
        
        .track-info {
            display: flex;
            align-items: center;
            width: 30%;
        }
        
        .track-image {
            height: 56px;
            width: 56px;
            margin-right: 15px;
        }
        
        .track-details {
            display: flex;
            flex-direction: column;
        }
        
        .track-name {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #b3b3b3;
            font-size: 12px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.2s ease;
            font-size: 16px;
        }
        
        .control-button.active {
            color: #1db954;
        }
        
        .control-button:hover {
            color: white;
        }
        
        .control-button:focus {
            outline: none;
        }
        
        .control-button.play-pause {
            background-color: white;
            color: black;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-button.play-pause:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .progress-time {
            color: #b3b3b3;
            font-size: 11px;
            min-width: 40px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: #b3b3b3;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }
        
        .progress:hover::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -4px;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            opacity: 1;
        }
        
        /* Login Page Styles */
        .login-container {
            display: grid;
            place-items: center;
            height: 100vh;
            background: linear-gradient(#1a1a1a, #121212);
        }
        
        .login-content {
            text-align: center;
        }
        
        .login-title {
            color: white;
            margin-bottom: 50px;
            font-size: 48px;
        }
        
        .login-description {
            color: #b3b3b3;
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
        }
        
        .login-button {
            padding: 20px;
            border-radius: 99px;
            background-color: #1db954;
            font-weight: 600;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .login-button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        
        /* Dashboard Styles */
        .dashboard {
            padding: 30px;
        }
        
        .greeting {
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            margin: 30px 0 20px;
        }
        
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .track-card {
            background-color: #181818;
            padding: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .track-card:hover {
            background-color: #282828;
        }
        
        .track-card-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 16px;
            border-radius: 4px;
        }
        
        .track-card-name {
            font-size: 16px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-card-artist {
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <!-- Login Screen (Initially visible) -->
    <div id="login-screen" class="login-container">
        <div class="login-content">
            <h1 class="login-title">Ekotify</h1>
            <p class="login-description">
                Spotify'ın tüm özelliklerini sunan, daha kişiselleştirilmiş bir müzik deneyimi yaşayın.
            </p>
            <a id="login-button" class="login-button">SPOTIFY İLE GİRİŞ YAP</a>
        </div>
    </div>

    <!-- App Content (Initially hidden) -->
    <div id="app-content" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="Ekotify" class="logo">
            
            <a href="#" class="sidebar-option active">
                <i class="fas fa-home"></i>
                <span>Ana Sayfa</span>
            </a>
            
            <a href="#" class="sidebar-option">
                <i class="fas fa-search"></i>
                <span>Ara</span>
            </a>
            
            <a href="#" class="sidebar-option">
                <i class="fas fa-book"></i>
                <span>Kitaplığın</span>
            </a>
            
            <div class="divider"></div>
            
            <div class="create-playlist">
                <i class="fas fa-plus"></i>
                <span>Çalma Listesi Oluştur</span>
            </div>
            
            <div class="liked-songs">
                <i class="fas fa-heart"></i>
                <span>Beğenilen Şarkılar</span>
            </div>
            
            <div class="divider"></div>
            
            <h3 class="playlist-title">ÇALMA LİSTELERİ</h3>
            
            <!-- Playlists will be added here dynamically -->
            <div id="playlists-container"></div>
            
            <button id="logout-btn" class="logout-btn">Çıkış Yap</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard">
                <h1 id="greeting" class="greeting">Hoş geldiniz</h1>
                
                <h2 class="section-title">Son dinledikleriniz</h2>
                <div id="recent-tracks" class="tracks-grid">
                    <!-- Recent tracks will be added here dynamically -->
                </div>
                
                <h2 class="section-title">Sizin için öneriler</h2>
                <div id="recommended-tracks" class="tracks-grid">
                    <!-- Recommended tracks will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <div class="track-info">
                <img id="current-track-image" class="track-image" src="https://i.scdn.co/image/ab67616d00004851c08d11dfdcf95809d9d5cf8a" alt="Track">
                <div class="track-details">
                    <div id="current-track-name" class="track-name">Blinding Lights</div>
                    <div id="current-track-artist" class="track-artist">The Weeknd</div>
                </div>
                <i class="fas fa-heart" style="color: #b3b3b3; margin-left: 20px; cursor: pointer;"></i>
            </div>
            
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-button">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-button play-pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="progress-container">
                    <span class="progress-time">0:30</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 30%"></div>
                    </div>
                    <span class="progress-time">3:20</span>
                </div>
            </div>
            
            <div style="width: 30%; display: flex; justify-content: flex-end;">
                <button class="control-button">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Spotify API Configuration
        const clientId = 'affef24324e44ba58d0c7bac3bcd4423';
        const redirectUri = 'https://efkantuncc.github.io/ekotify/';
        
        const scopes = [
            'user-read-currently-playing',
            'user-read-recently-played',
            'user-read-playback-state',
            'user-top-read',
            'user-modify-playback-state',
            'user-library-read',
            'user-library-modify',
            'playlist-read-private',
            'playlist-read-collaborative',
            'playlist-modify-public',
            'playlist-modify-private'
        ];
        
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-btn');
        const greeting = document.getElementById('greeting');
        const playlistsContainer = document.getElementById('playlists-container');
        const recentTracksContainer = document.getElementById('recent-tracks');
        const recommendedTracksContainer = document.getElementById('recommended-tracks');
        const currentTrackImage = document.getElementById('current-track-image');
        const currentTrackName = document.getElementById('current-track-name');
        const currentTrackArtist = document.getElementById('current-track-artist');
        
        // Check for access token in URL hash
        function checkForToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Store token and hide login screen
                localStorage.setItem('spotify_access_token', accessToken);
                window.location.hash = '';
                showAppContent();
                fetchUserData();
            } else if (localStorage.getItem('spotify_access_token')) {
                // User already logged in
                showAppContent();
                fetchUserData();
            }
        }
        
        // Show app content and hide login screen
        function showAppContent() {
            loginScreen.style.display = 'none';
            appContent.style.display = 'flex';
        }
        
        // Fetch user data from Spotify API
        async function fetchUserData() {
            const accessToken = localStorage.getItem('spotify_access_token');
            
            try {
                // Fetch user profile
                const userResponse = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const userData = await userResponse.json();
                
                // Update greeting
                greeting.textContent = `Hoş geldin, ${userData.display_name || 'Kullanıcı'}`;
                
                // Fetch user playlists
                const playlistsResponse = await fetch('https://api.spotify.com/v1/me/playlists', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const playlistsData = await playlistsResponse.json();
                
                // Display playlists
                playlistsContainer.innerHTML = '';
                playlistsData.items.forEach(playlist => {
                    const playlistElement = document.createElement('a');
                    playlistElement.className = 'playlist-item';
                    playlistElement.textContent = playlist.name;
                    playlistElement.href = `#playlist-${playlist.id}`;
                    playlistsContainer.appendChild(playlistElement);
                });
                
                // Fetch recently played tracks
                const recentTracksResponse = await fetch('https://api.spotify.com/v1/me/player/recently-played?limit=6', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const recentTracksData = await recentTracksResponse.json();
                
                // Display recently played tracks
                recentTracksContainer.innerHTML = '';
                recentTracksData.items.forEach(item => {
                    const track = item.track;
                    const trackElement = createTrackElement(track);
                    recentTracksContainer.appendChild(trackElement);
                });
                
                // Fetch recommended tracks (using top tracks as placeholder)
                const topTracksResponse = await fetch('https://api.spotify.com/v1/me/top/tracks?limit=6', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const topTracksData = await topTracksResponse.json();
                
                // Display recommended tracks
                recommendedTracksContainer.innerHTML = '';
                topTracksData.items.forEach(track => {
                    const trackElement = createTrackElement(track);
                    recommendedTracksContainer.appendChild(trackElement);
                });
                
                // Fetch current playback state
                const playbackResponse = await fetch('https://api.spotify.com/v1/me/player', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (playbackResponse.status === 200) {
                    const playbackData = await playbackResponse.json();
                    updatePlayer(playbackData);
                }
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        // Create track element for display
        function createTrackElement(track) {
            const trackElement = document.createElement('div');
            trackElement.className = 'track-card';
            
            const imageUrl = track.album.images.length > 0 ? track.album.images[0].url : 'https://via.placeholder.com/150';
            const artists = track.artists.map(artist => artist.name).join(', ');
            
            trackElement.innerHTML = `
                <img src="${imageUrl}" alt="${track.name}" class="track-card-image">
                <div class="track-card-name">${track.name}</div>
                <div class="track-card-artist">${artists}</div>
            `;
            
            trackElement.addEventListener('click', () => {
                playTrack(track.uri);
            });
            
            return trackElement;
        }
        
        // Update player with current track
        function updatePlayer(playbackData) {
            if (playbackData.item) {
                const track = playbackData.item;
                const imageUrl = track.album.images.length > 0 ? track.album.images[0].url : 'https://via.placeholder.com/150';
                const artists = track.artists.map(artist => artist.name).join(', ');
                
                currentTrackImage.src = imageUrl;
                currentTrackName.textContent = track.name;
                currentTrackArtist.textContent = artists;
                
                // Update progress
                const progress = (playbackData.progress_ms / track.duration_ms) * 100;
                document.querySelector('.progress').style.width = `${progress}%`;
                
                // Update time displays
                document.querySelectorAll('.progress-time')[0].textContent = formatTime(playbackData.progress_ms);
                document.querySelectorAll('.progress-time')[1].textContent = formatTime(track.duration_ms);
                
                // Update play/pause button
                const playPauseButton = document.querySelector('.play-pause i');
                playPauseButton.className = playbackData.is_playing ? 'fas fa-pause' : 'fas fa-play';
            }
        }
        
        // Format milliseconds to MM:SS
        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // Play a track
        async function playTrack(trackUri) {
            const accessToken = localStorage.getItem('spotify_access_token');
            
            try {
                await fetch('https://api.spotify.com/v1/me/player/play', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [trackUri]
                    })
                });
                
                // Refresh playback state after a short delay
                setTimeout(fetchUserData, 1000);
            } catch (error) {
                console.error('Error playing track:', error);
            }
        }
        
        // Initialize the app
        function init() {
            checkForToken();
            
            // Set up login button
            loginButton.addEventListener('click', () => {
                const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes.join('%20')}&response_type=token&show_dialog=true`;
                window.location.href = authUrl;
            });
            
            // Set up logout button
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('spotify_access_token');
                window.location.href = redirectUri;
            });
            
            // Set up play/pause button
            document.querySelector('.play-pause').addEventListener('click', async () => {
                const accessToken = localStorage.getItem('spotify_access_token');
                const playPauseButton = document.querySelector('.play-pause i');
                const isPlaying = playPauseButton.classList.contains('fa-pause');
                
                try {
                    await fetch(`https://api.spotify.com/v1/me/player/${isPlaying ? 'pause' : 'play'}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    // Toggle button icon
                    playPauseButton.className = isPlaying ? 'fas fa-play' : 'fas fa-pause';
                } catch (error) {
                    console.error('Error toggling playback:', error);
                }
            });
            
            // Set up next/previous buttons
            document.querySelectorAll('.control-button')[2].addEventListener('click', () => skipTrack('previous'));
            document.querySelectorAll('.control-button')[3].addEventListener('click', () => skipTrack('next'));
        }
        
        // Skip to next or previous track
        async function skipTrack(direction) {
            const accessToken = localStorage.getItem('spotify_access_token');
            
            try {
                await fetch(`https://api.spotify.com/v1/me/player/${direction === 'next' ? 'next' : 'previous'}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                // Refresh playback state after a short delay
                setTimeout(fetchUserData, 1000);
            } catch (error) {
                console.error(`Error skipping ${direction} track:`, error);
            }
        }

            // Spotify API Configuration
    const clientId = 'affef24324e44ba58d0c7bac3bcd4423';
    const redirectUri = 'https://efkantuncc.github.io/ekotify/'; // GitHub Pages URL'iniz
    
    // Login butonu event listener'ını güncelleyin
    loginButton.addEventListener('click', () => {
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes.join('%20')}&response_type=token&show_dialog=true`;
        window.location.href = authUrl;
    });
        
        // Start the app when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
