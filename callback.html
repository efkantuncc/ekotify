<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekotify - Giriş Yapılıyor</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #1db954;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Giriş yapılıyor, lütfen bekleyin...</p>
    </div>

<script>
function getHashParams() {
    const hash = window.location.hash.substring(1);
    return new URLSearchParams(hash);
}

const params = getHashParams();
const accessToken = params.get('access_token');
const error = params.get('error');

if (error) {
    console.error('Auth Error:', error);
    window.location.href = 'https://efkantuncc.github.io/ekotify/';
} else if (accessToken) {
    localStorage.setItem('spotify_access_token', accessToken);
    window.location.href = 'https://efkantuncc.github.io/ekotify/app.html';
} else {
    window.location.href = 'https://efkantuncc.github.io/ekotify/callback.html';
}
</script>

</body>
</html>
